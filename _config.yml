collections:
  authors:
  # By default, collections do not output a page for documents.
    output: true

defaults:
  - scope:
      path: ""
      type: "authors"
    values: 
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values: 
      layout: "post"
  - scope:
      path: ""
    values: 
      layout: "default"