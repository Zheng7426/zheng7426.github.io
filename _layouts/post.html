---
layout: default
---
<h1>{{ page.title }}</h1>
<p>{{ page.date | date_to_string }}
   {% assign filtered_author = site.authors | where: 'short_name', page.author | first %}
    {% if filtered_author %}
     <a href="{{ filtered_author.url }}">- {{ filtered_author.name }}</a> 
    {% endif %}
</p>

{{ content }}
